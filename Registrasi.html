<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi - PetCare+</title>
    <link rel="stylesheet" href="cobacss.css">
</head>
<body>
    <header>
        <h1>Registrasi</h1>
        <nav>
            <ul>
                <li><a href="index.html">Beranda</a></li>
                <li><a href="registration.html">Registrasi</a></li>
                <li><a href="doctors.html">Dokter Hewan</a></li>
                <li><a href="consultation.html">Konsultasi</a></li>
                <li><a href="adoption.html">Adopsi Hewan</a></li>
                <li><a href="profile.html">Profil</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Formulir Registrasi</h2>
        <form onsubmit="simpanRegistrasi(event)">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <button type="submit">Daftar</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 PetCare+. Semua hak dilindungi.</p>
    </footer>

    <script>
        function simpanRegistrasi(event) {
            event.preventDefault(); // Mencegah reload halaman
            sessionStorage.setItem("sudahRegistrasi", "true"); // Simpan status registrasi
            window.location.href = "index.html"; // Arahkan ke halaman utama
        }
    </script>
</body>
</html>
